[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = " "
label-volume-foreground = #8775bf 
format-muted-foreground = #8775bf 
format-muted-padding = 1
format-muted-background =  
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = #8775bf 
ramp-headphones-0 = 
ramp-headphones-foreground = #8775bf 
format-padding = 1

[module/date]
type = internal/date
interval = 5
date = " %h %d %a"
format-foreground= #aed8e6
label = %date% 

[module/time]
type = internal/date
interval = 1
time = "   %I:%M %p"
format-foreground = #d5ac6f
label = %time%

[module/mem]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
format = <label>
format-prefix = " | ﬙ " 
label = %output% MB
label-padding = 1
format-background = #2a2e36
format-prefix-foreground = #a0d5de

[module/powermenu]
type = custom/text 
content ="  " 
content-padding = 2
click-left = doas zzz &
content-foreground = #f25287

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0
format-connected =  <label-connected>
format-disconnected = <label-disconnected>
label-connected = "󰤪  %essid% " 
label-connected-foreground = #A3BE8C
label-disconnected = not connected
label-disconnected-foreground = #A3BE8C

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.color4}
format-charging-background = ${colors.background}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full-prefix = "  "
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = ${colors.background}

label-discharging-foreground = ${colors.foreground}
ramp-capacity-foreground =  #A0E8A2  
label-charging-foreground = ${colors.foreground}

label-padding = 1

ramp-capacity-0 = " " 
ramp-capacity-1 = " " 
ramp-capacity-2 = " " 
ramp-capacity-3 = " " 
ramp-capacity-4 = " "


animation-charging-0 = " " 
animation-charging-1 = " " 
animation-charging-2 = " " 
animation-charging-3 = " " 
animation-charging-4 = " "


animation-charging-foreground = #DF8890
animation-charging-framerate = 750

format-charging-padding = 1
format-discharging-padding = 1

[module/volume]
type = custom/script
exec = amixer get Master | awk '$0~/%/{print $4}' | tr -d '[]'
format = <label>
internal = 5.0
label = %output% 
label-foreground = #BF616A
label-padding = 1

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
use-actual-brightness = true
format = <label>
format-prefix = "  "
label = %percentage%%
format-prefix-foreground = #D4B261
label-foreground =   #D8DEE9
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 2.5

format-prefix ="  " 
format =  <label> 

label = CPU %percentage%%
format-background = #2a2e36
format-foreground = #d8eed2


