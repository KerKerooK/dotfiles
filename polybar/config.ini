[colors]
background = ${xrdb:background}
;foreground = #676b73 
foreground = ${xrdb:foreground}

color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}
dark-light = #272A2B 
active-light = #313435

[bar/bar1]
tray-position = right
#monitor = eDP1
width =  100%
height = 18
padding-left =1
padding-right =0

background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 1
wm-restack = bspwm

modules-left = round-left bspwm round-right 
modules-center =  date time
modules-right = temperature empty-space  backlight  battery empty-space round-left cpu mem round-right empty-space pulseaudio empty-space wlan powermenu
font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:size=14;4
font-2 = Material Design Icons:style=Bold:size=10;3
font-3 = unifont:fontformat=truetype:size=9;3

[module/empty-space]
type = custom/text
content = "  "

[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = #2a2e36

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = #2a2e36

[module/roundd-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = #a3be8c 

[module/roundd-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = #a3be8c


[module/temperature]
type = custom/script
interval = 5
format-foreground = #a0d5de
exec = $HOME/.config/polybar/scripts/cpu_temp.sh


[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false
format = <label-state>

ws-icon-0 = 1;%{F#85e9f2}
ws-icon-1 = 2;%{F#f29579}
ws-icon-2 = 3;%{F#F9DE8F}
ws-icon-3 = 4;%{F#F9DE8F}
ws-icon-4 = 5;%{F#72C7D1}金
ws-icon-5 = 6;%{F#81A1C1}ﭮ
ws-icon-6 = 7;%{F#B888E2}
ws-icon-7 = 8;%{F#C7C18B}
ws-icon-8 = 9;%{F#e1e7e8}#
label-separator = ""
label-separator-background = #2a2e36
label-focused = %icon% %name%
label-focused-foreground = 
label-focused-underline = #465959 
label-focused-padding = 1
label-focused-background = #404747
label-occupied = %icon% %name%
label-occupied-foreground =
label-occupied-background = #2a2e36
label-occupied-padding = 1
label-empty = ""
label-empty-foreground =   
label-empty-padding = 1
label-empty-background = #2a2e36 
label-urgent = %icon% %name%
label-urgent-foreground = 
label-urgent-background = #2a2e36
label-urgent-padding = 1

